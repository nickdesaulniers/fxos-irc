<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
  </head>
  <body>
    <link rel="stylesheet" href="brick.css"/>
    <link rel="stylesheet" href="my.css"/>
    <link rel="prefetch" type="application/l10n" href="translations.ini"/>
    <script src="brick.js"></script>
    <script src="node-irc/lib/codes.js"></script>
    <script src="node-irc/lib/irc.js"></script>
    <script src="l10n.js"></script>
    <script src="tab.js"></script>
    <script src="my.js"></script>
    <x-layout>
      <section>
      <x-deck transition-type="scrollLeft" id="container">
        <x-card id="setup">
          <h1>Firesea IRC</h1>
          <div class="connect">
            <input type="text" placeholder="host" id="host" data-l10n-id="host"/>
            <input type="text" placeholder="username" id="username" data-l10n-id="username"/>
            <input type="text" placeholder="channels" id="channels" data-l10n-id="channels"/>
          </div>
          <button id="connect" class="moz-button" data-l10n-id="connect">Connect</button>
          <img src="setting.png" id="advanced-link" class="moz-button"/>
          <div id="advanced">
            <label><input type="checkbox" id="secure" data-l10n-id="secure"/>Secure</label>
            <input type="text" placeholder="port" id="port" data-l10n-id="port"/>
          </div>
          <div id="hostlist"></div>
          <div id="loading"><img src="ajax-loader.gif" /></div>
        </x-card>
      </x-deck>
      </section>
      <footer>
        <x-tabbar id="tabbar">
          <x-tabbar-tab target-selector="x-deck x-card:first-child" data-l10n-id="setup">Setup</x-tabbar-tab>
        </x-tabbar>
      </footer>
    </x-layout>
  </body>
</html>
