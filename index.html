<!DOCTYPE html>
<html>
  <head>
    <title>Firesea IRC</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>
  <body>
    <link rel="stylesheet" href="css/brick.css"/>
    <link rel="stylesheet" href="css/my.css"/>
    <link rel="prefetch" type="application/l10n" href="l10n/translations.ini"/>
    <script src="js/brick.js"></script>
    <script src="node-irc/lib/codes.js"></script>
    <script src="node-irc/lib/irc.js"></script>
    <script src="l10n/l10n.js"></script>
    <script src="js/encode.js"></script>
    <script src="js/tab.js"></script>
    <script src="js/notification.js"></script>
    <script src="js/my.js"></script>
    <x-layout>
      <section>
      <x-deck transition-type="scrollLeft" id="container">
        <x-card id="setup" selected>
          <h1>Firesea IRC</h1>
          <div class="connect">
            <span data-l10n-id="host">Host</span>:
            <input type="text" id="host" data-l10n-id="defaultHost"/>
            <span data-l10n-id="username">Username</span>:
            <input type="text" id="username" data-l10n-id="defaultUsername"
             pattern="^[a-zA-Z_\-\[\]\\^{}|`][a-zA-Z0-9_\-\[\]\\^{}|`]*$"/>
            <span data-l10n-id="channels">Channels</span>:
            <input type="text" id="channels" data-l10n-id="defaultChannels"/>
          </div>
          <button id="connect" class="moz-button" data-l10n-id="connect">
            Connect
          </button>
          <img src="images/setting.png" id="advanced-link" class="moz-button"/>
          <div id="advanced">
            <label>
              <input type="checkbox" id="secure" data-l10n-id="secure"/>
              Secure
            </label>
            <input type="number" placeholder="port" id="port"
                   data-l10n-id="port" min="0" max="65536"/>
          </div>
          <div id="hostlist"></div>
          <div id="loading"><img src="images/ajax-loader.gif" /></div>
        </x-card>
      </x-deck>
      </section>
      <footer>
        <x-tabbar id="tabbar">
          <x-tabbar-tab target-selector="x-deck x-card:first-child"
                        data-l10n-id="setup">
            Setup
          </x-tabbar-tab>
        </x-tabbar>
      </footer>
    </x-layout>
  </body>
</html>
